bind_to_address    "0.0.0.0"
port               "6600"
music_directory    "~/Music"
playlist_directory "~/Music"
db_file            "~/.config/mpd/database"
log_file           "~/.config/mpd/mpd.log"
pid_file           "~/.config/mpd/pid"
state_file         "~/.config/mpd/state"
sticker_file       "~/.config/mpd/sticker.sql"
log_level          "default"
auto_update        "yes"
auto_update_depth  "3"

input {
         plugin "curl"
}

input {
        enabled    "no"
        plugin     "qobuz"
}

input {
        enabled      "no"
        plugin       "tidal"
}

decoder {
       enabled                  "no"
       plugin                   "wildmidi"
       config_file              "/etc/timidity/timidity.cfg"
}
 
audio_output {
     type         "pulse"
     name         "Pulse Audio"
}

audio_output {
     type                    "fifo"
     name                    "my_fifo"
     path                    "/tmp/mpd.fifo"
     format                  "44100:16:2"
}
